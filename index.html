<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/400x400?text=Sneakers" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Stylish Sneakers</h2>
                <p class="price">$79.99</p>
                <p class="description">High-quality, comfortable sneakers perfect for everyday wear and sports.</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/400x400?text=Watch" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Elegant Watch</h2>
                <p class="price">$149.99</p>
                <p class="description">Luxury analog watch with a leather strap and sleek design.</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/400x400?text=Backpack" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Travel Backpack</h2>
                <p class="price">$59.99</p>
                <p class="description">Durable and spacious backpack suitable for travel and daily use.</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
